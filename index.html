<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>5秒当てゲーム</title>
</head>
<body>
  <div class="wrapper">
    <p id="timer" class="time">0.00</p>
    <div id="btn" class="btn">START</div>
  </div>

  <section class="hidden">
    <div class="container">
      <p>結果</p>
      <p id="score" class="time">0.00</p>
      <p id="message"></p>
      <div id="replay" class="btn">もう一度遊ぶ</div>
    </div>
  </section>


  <script src="main.js"></script>
</body>
</html>
